<div class="flex flex-row items-center justify-between text-xs">
    <span class="font-bold">Chats</span>
    <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">
      {{ chats.length }}
    </span>
</div>
<div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto">
    <button
      *ngFor="let chat of chats"
      (click)="selectChat(chat)"
      class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2"
    >
      <div *ngIf="chat.chatMembers" class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
        <!-- Mostrar la primera letra del nombre del chat o un Ã­cono -->
        {{ chat.chatMembers[0].user?.names?.charAt(0) }}
      </div>
      <div *ngIf="chat.chatMembers" class="ml-2 text-sm font-semibold">
        <ng-container *ngFor="let member of chat.chatMembers">
          <!-- Mostrar el nombre del primer miembro del chat -->
        {{ member.user?.username }}
        </ng-container>
      </div>
    </button>
</div>
