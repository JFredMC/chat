<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:max-w-lg w-full">
          
          <!-- Header con el botón de cerrar -->
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex justify-between items-center">
            <h2 class="text-lg font-medium text-gray-900" id="modal-title"
                >
                {{
                    id
                        ? 'Editar Contacto'
                        : 'Crear Contacto'
                }}
            </h2>
            
            <button type="button" class="text-gray-400 hover:text-gray-500" (click)="modal.dismiss()">
              <span class="sr-only">Cerrar</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
  
          <!-- Contenido del formulario -->
          <div class="px-4 sm:p-6">
            <form [formGroup]="contactForm" (ngSubmit)="save()">
              <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Nombre de usuario</label>
                <input 
                  type="text" 
                  id="username" 
                  formControlName="username" 
                  class="border border-gray-400 rounded-md p-2 w-full" 
                  placeholder="Introduce el nombre de usuario" 
                />
                <div *ngIf="isValidField('username')" class="text-red-500 text-xs mt-1">
                  {{ getFieldError('username') }}
                </div>
              </div>
  
              <!-- Botón de guardar -->
              <div class="flex justify-end">
                <button 
                  type="submit" 
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
                  [disabled]="contactForm.invalid">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
