<div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-gray-50 flex-shrink-0 h-screen">
    <!-- Título -->
    <div class="flex flex-row justify-between items-center mb-4">
        <h4 class="text-lg font-bold text-gray-800">Contacts</h4>
        <button (click)="create()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
    </div>

    <!-- Input de búsqueda -->
    <div class="">
        <input
            class="w-full px-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Search users..."
            type="search"
        />
    </div>

    <!-- Lista de contactos -->
    <div class="flex-1 overflow-y-auto">
        <div class="flex justify-between items-center text-sm text-gray-800 mt-4" *ngIf="contacts.length === 0">
            <p class="text-sm">No tienes contactos</p>
        </div>
        <div class="mt-4" *ngFor="let contact of contacts">
            <p class="text-xs font-semibold text-gray-500">A</p>
            <ul class="space-y-2 mt-2">
                <li class="flex justify-between items-center text-sm text-gray-800">
                    <span>{{ contact.contactUser?.names}}</span>
                    <button (click)="edit(contact?.id)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            strokeWidth={1.5}
                            stroke="currentColor"
                            class="w-5 h-5 text-gray-400"
                            className="size-6"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
                            />
                          </svg>
                          
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
